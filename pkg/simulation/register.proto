syntax = "proto3";

package onos.test.simulation;

import "gogoproto/gogo.proto";
import "model/model.proto";

// TraceRequest is a trace record request
message TraceRequest {
    // simulation is the simulation name
    string simulation = 1;

    // trace is a simulation trace
    onos.test.model.Trace trace = 2;

    // error is a simulation error
    string error = 3;
}

// TraceResponse is a trace response
message TraceResponse {

}

// RegisterService is a service for recording traces to a register
service RegisterService {
    rpc Trace (TraceRequest) returns (TraceResponse);
}
